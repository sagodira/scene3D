<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="moto" src="assets/moto.glb"></a-asset-item>
        <a-asset-item id="fog" src="assets/fog.glb"></a-asset-item>
        <a-asset-item id="road" src="assets/road.glb"></a-asset-item>
        <audio id="motoSound" src="assets/MotoSound.mp3"></audio>
      </a-assets>

      <!-- Caméra (libre pour explorer la scène) -->
      <a-entity id="rig" movement-controls position="0 3 120">
        <a-entity
          id="camera"
          camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true"
          cursor="rayOrigin: mouse"
        >
        </a-entity>
        <a-entity
          oculus-touch-controls="hand: left"
          laser-controls="hand: left"
          raycaster="objects: .clickable; far: 10; showLine: true"
        ></a-entity>
        <a-entity
          oculus-touch-controls="hand: right"
          laser-controls="hand: right"
          raycaster="objects: .clickable; far: 10; showLine: true"
        ></a-entity>
      </a-entity>

      <!-- Moto positionnée pour le Akira Slide -->
      <a-entity id="moto-entity" class="clickable" gltf-model="assets/moto.glb" position="0 0 90" scale="0.5 0.5 0.5" rotation="0 -90 0"></a-entity>

      <!-- Texte initial au-dessus de la moto -->
      <a-entity position="0 7 90">
        <a-text 
          id="instruction-text"
          value="Moto en panne - Cliquez 3 fois pour réparer" 
          align="center" 
          color="white" 
          width="20">
        </a-text>
      </a-entity>

      <a-entity gltf-model="#road"></a-entity>
      
      <a-sky src="/assets/akira.jpg" position="0 300 0" rotation="0 -70 0"></a-sky>
    </a-scene>

    <script>
      let clickCount = 0;
      const motoEntity = document.querySelector('#moto-entity');
      const instructionText = document.querySelector('#instruction-text');
      const motoSound = document.querySelector('#motoSound');
      const camera = document.querySelector('#camera');
      const rig = document.querySelector('#rig');

      // Nouvelle position où la caméra va se déplacer
      const motoPosition = { x: 0, y: 1.6, z: 90 }; // Ajuster la position sur la moto
      let isOnMoto = false;  // Suivre si l'utilisateur est sur la moto

      motoEntity.addEventListener('click', () => {
        if (clickCount < 3) {
          clickCount++;
          instructionText.setAttribute('value', `Nombre de clics : ${clickCount}`);
          motoSound.play();
          
          if (clickCount === 3) {
            instructionText.setAttribute('value', "La moto démarre !");

            // Animation pour déplacer la caméra vers la moto
            rig.setAttribute('animation__position', {
              property: 'position',
              to: `${motoPosition.x} 2.7 ${motoPosition.z}`,
              dur: 3000, // Durée de l'animation
              easing: 'easeInOutQuad'
            });

            // Désactiver les déplacements une fois sur la moto
            setTimeout(() => {
              isOnMoto = true;
              rig.removeAttribute('movement-controls'); // Désactive les déplacements
            }, 3000);  // Le temps de l'animation (ajustez si nécessaire)
          }
        }
      });
    </script>
  </body>
</html>
